<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Visitors</title>
</head>
<body>
    <h1>Visitor Entries</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Check-in Time</th>
            <th>Actions</th>
        </tr>
        {% for visitor in visitors %}
        <tr>
            <td>{{ visitor.id }}</td>
            <td>{{ visitor.name }}</td>
            <td>{{ visitor.email }}</td>
            <td>{{ visitor.phone }}</td>
            <td>{{ visitor.check_in_time }}</td>
            <td>
                <a href="{{ url_for('edit_visitor', visitor_id=visitor.id) }}">Edit</a>
                <form action="{{ url_for('delete_visitor', visitor_id=visitor.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('index') }}">Back to Entry Form</a>
</body>
</html>
